<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <base href="./">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">

  <title>Newsletter Signup</title>
  <!-- Bootstrap -->
  <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/sign-in/">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

  <!-- Custom styles -->
  <link type="text/css" rel="stylesheet" href="css/styles.css">

</head>

<body class="text-center">

  <main class="form-signin w-100 m-auto">
    <form action="/" method="post">
      <img class="mb-4" src="images\wolf.png" alt="" width="72" height="57">
      <h1 class="h3 mb-3 fw-normal">Sign up to My Newsletter!</h1>

      <div class="form-floating" style="border-radius: 0">
        <input type="text"name="firstName" class="form-control top" >
        <label for="floatingInput">First Name</label>
      </div>
      <div class="form-floating">
        <input name="lastName" type="text" class="form-control middle" >
        <label for="floatingPassword">Last Name</label>
      </div>

      <div class="form-floating">
        <input name="email" type="email" class="form-control bottom" >
        <label for="floatingPassword">Email</label>
      </div>


      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Me Up!</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2022 Mohamed Megahed</p>
    </form>
  </main>



</body>
